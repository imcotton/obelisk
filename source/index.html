<!DOCTYPE html>
<html>
<head>
    <base href="./">

    <title>Obelisk</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script async src="../node_modules/core-js/client/shim.min.js"></script>
    <script async src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script async src="../node_modules/rxjs/bundles/Rx.min.js"></script>

    <script defer src="../dist/script/bundle.js"></script>
</head>

<body>

    <header id="header" class="blankslate blankslate-clean-background">
        <h3><a href="./">Obelisk</a></h3>
        <p><em>Presents Your GitHub Contributions.</em></p>
    </header>

    <main class="container">

        <section id="api-meter" class="text-right border-top border-blue hidden">
            <p class="small text-gray-light">
                <span class="counter tooltipped tooltipped-w tooltipped-no-delay"
                      aria-label="API rate limit"
                >
                    ...
                </span>%
            </p>
        </section>



        <section id="user-input" class="hidden">
            <form action="#">

                <img class="avatar card"
                     width="80" height="80"
                     src=""
                >

                <dl class="info-input form-group" data-css-error="errored">
                    <dt><label class="fullname">&nbsp;</label></dt>
                    <dd>
                        <input class="username form-control input-sm input-contrast"
                               type="text"
                               placeholder="GitHub login name"
                               autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        >
                    </dd>
                    <dd class="error"></dd>
                </dl>

            </form>
        </section>



        <section id="data-present" class="hidden">
            data-present
        </section>

    </main>




    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="../node_modules/primer-css/build/build.css">
    <link rel="stylesheet" href="../dist/style/main.css">
</body>
</html>
